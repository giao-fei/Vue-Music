<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>播放器</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>
   <div id="app">
        <!-- 搜索歌曲 -->
        <div class="header">
         <div class="input-group col-lg-6 col-xs-10">
            <input type="text" autocomplete="off" style="border-radius: 15px 15px 15px 15px;" v-model="query" @keyup.enter="searchMusic" placeholder="梁静茹 勇气" class="form-control">
         </div>
         <img src="img/sousuo.png" @click="searchMusic">
        </div>
        <!-- 歌单 -->
        <div class="musicList">
         <ul>
          <li v-for="(item,index) in musicList" @dblclick="dblclick" :class="{active:index===number}">
          	<a href="javascript:;" @click="playMusic(item.id),change(index)" >{{item.name}}</a>
            <span v-if="item.mvid!=0" @click="playMV(item.mv)"><img src="img/play.png"></span>
         </li>
         </ul>
        </div>
        <!-- 歌曲图片 -->
        <div class="img" :class="{playing:isPlay}">
         <img src="img/1.png" class="image"> 
         <img :src="musicCover" class="image" >
        </div>
        <!-- 歌曲评论 -->
        <div class="hotComments">
         <dl v-for="item in hotComments">
          <dt><img :src="item.user.avatarUrl"></dt> 
           <!-- <dd class="name">{{ item.nickname }}</dd> -->
           <dd class="detail">{{ item.content }}</dd>
         </dl>
        </div>
        <!-- 遮罩层 -->
        <div class="video_con" style="display:none;" v-show="isShow">
           <video controls="controls" :src="mvUrl" autoplay></video>
           <div class="mask" @click="hide"></div>
        </div>
        <!-- 播放器 -->
        <div class="rotate">
           <audio ref='audio' @play="play" @pause="pause" :src='musicUrl' controls autoplay noloop class='myaudio'></audio>
        </div>
        <!-- <button @click="login">登录</button> -->
   </div>
<link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css"/>
<script src="js/axios.min.js" type="text/javascript"></script>
<script src="js/vue-2.4.0.js" type="text/javascript"></script>
<script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
